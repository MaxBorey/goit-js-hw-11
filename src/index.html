<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-js-hw-11</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/ball-pulse.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" />
</head>

<body>
  <main>
    <div class="container">
      <!-- форма пошуку -->
      <form id="search-form" class="form">
        <label for="breed-input">Select a picture:</label>
        <input type="text" name="search-text" placeholder="Search images..." required list="breeds-list"
          id="breed-input" autocomplete="off" />
        <datalist id="breeds-list"></datalist>
        <button type="submit">Search</button>
      </form>

      <!-- лоадер -->
      <div id="loader" class="loader-inner ball-pulse" style="display: none;">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- картки -->
      <div id="cat-card" class="card-container"></div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
